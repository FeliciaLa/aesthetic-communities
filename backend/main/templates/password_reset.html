<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <h1>Reset Your Password</h1>
    <p>Enter your email address to receive a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    <p><a href="{% url 'login' %}">Go back to login</a></p>
</body>
</html>
